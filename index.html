<body>
  <style>
    .demo-layout-waterfall .mdl-layout__header-row .mdl-navigation__link:last-of-type  {
      padding-right: 0;
    }
    .image-coh {
        background: url('./images/troop499-at-june-2019-coh.png') center / cover;
        height: 32em;
    }
    #box {
      width: 75%;
      margin-left: auto ;
      margin-right: auto ;
      border: 4px solid #795548;
      padding: 45px;
      border-radius: 25px;
      background-color: #fafafa;
      font-family: 'Ubuntu', sans-serif;
      box-shadow: 0 0 3px #000;
    }
    .page-content {
      background-color: #ffab40;
    }
  </style>

  <div class="demo-layout-waterfall mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--waterfall">
      <!-- Top row, always visible -->
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Troop 499 Retreat</span>
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                    mdl-textfield--floating-label mdl-textfield--align-right">
          <label class="mdl-button mdl-js-button mdl-button--icon"
                 for="waterfall-exp">
            <i class="material-icons">search</i>
          </label>
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input" type="text" name="sample"
                   id="waterfall-exp">
          </div>
        </div>
      </div>
      <!-- Bottom row, not visible on scroll -->
      <div class="mdl-layout__header-row image-coh">
        <div class="mdl-layout-spacer"></div>
        <div class="image-coh1"></div>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Retreat</span>
      <nav class="mdl-navigation"> <!-- TODO: PUT STUFF HERE -->
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <br>

        <div id="box">
          <h1>Sign Up</h1>
          <!-- email prompt -->
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield  mdl-textfield--floating-label" id="email">
              <input class="mdl-textfield__input" type="text" id="email">
              <label class="mdl-textfield__label" for="email">Email ID</label>
            </div>
          </form>

          <br>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="submit">
            Submit
          </button>

        </div>
        <br>

        <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
          <div class="mdl-logo">Troop 499</div>
          <ul class="mdl-mini-footer__link-list">
            <li>Made by Rayyan Ansari, Webmaster</li> <!-- and a bit of help from my guy sreehax and I guess neelr kind of -->
          </ul>
        </div>
      </footer>
      </div>
    </main>
  </div>
